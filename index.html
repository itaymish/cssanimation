<html>
<head>
<title>cssanimation</title>
</head>
<body style="background-color:black;">
<h1 style="color:white;">CSS Animation</h1>
<style>
div {
width: 200px;
height: 200px;
background: rose;
position: relative;
animation: move 5s infinite;
animation-name: color;
animation-duration: 4s;
}
@keyframes color {
from {background-color: rose;}
to {background-color: cyan;}
}
@keyframes move {
from {left: 0px;}
to {left: 300px;}
}
</style>
</body>
</html>
